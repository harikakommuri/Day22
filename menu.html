<!doctype html>
<html>
<head>
  <title>Menu</title>
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="hyphen.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <script type="text/javascript" src="jquery-1.11.3.js"></script>
  <script type="text/javascript" src="menu.js"></script>
</head>
<body>
  <div class="page"><!--open page div-->
    <div class="menu header"><!--open header div-->
      <div class="grid">
        <div class="grid__item grid__item--1" id="bars">
          <i class="fa fa-bars fa-2x"></i>
        </div>
        <div class="grid__item grid__item--2" id="file">
          File
        </div>
        <div class="grid__item grid__item--2" id="edit">
          Edit
        </div>
        <div class="grid__item grid__item--2" id="view">
          View
        </div>
        <div class="grid__item grid__item--2" id="history">
          History
        </div>
        <div class="grid__item grid__item--2" id="help">
          Help
        </div>
      </div><!--grid div-->
    </div><!-- close header div-->
    <div class="grid">
      <div class="grid__item grid__item--1" style="border:0px solid black" id="sidebar">
        <div class="menu sidebar"><!--open sidebar div-->
          <div class="grid">
              <div class="grid__item grid__item--12" id="google" style="background:tomato">
                <i class="fa fa-google fa-3x" title="Google"></i>
              </div>
            <div class="grid">
            <div class="grid__item grid__item--12" id="facebook" style="background:#6495ed">
              <i class="fa fa-facebook-official fa-3x" title="Facebook"></i>
          </div>
          <div class="grid">
            <div class="grid__item grid__item--12" id="opera" style="background:maroon">
              <i class="fa fa-opera fa-3x" title="Opera"></i>
            </div>
          <div class="grid">
            <div class="grid__item grid__item--12" id="twitter" style="background:#1e90ff">
              <i class="fa fa-twitter-square fa-3x" title="Twitter"></i>
            </div>
          <div class="grid">
            <div class="grid__item grid__item--12" id="instagram" style="background:#D2B48C">
              <i class="fa fa-instagram fa-3x" title="Instagram"></i>
            </div>
          <div class="grid">
            <div class="grid__item grid__item--12" id="linkedin" style="background:#4169e1">
              <i class="fa fa-linkedin fa-3x" title="Linkedin"></i>
            </div>
            </div>
          </div>
          </div>
          </div>
          </div>
          </div>
        </div><!--close sidebar div-->
      </div>
      <div class="grid__item grid__item--11" style="border:1px solid black">
        <div class="menu target"><!--open target div-->
        </div><!--close target div-->
      </div>
    </div>
  </div> <!--close page div-->
</body>
</html>
